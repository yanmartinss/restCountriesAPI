<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>Where in the world?</h1>

                <button class="bttn">
                    <div class="lua"><img src="assets/images/lua-fundo-branco.svg"></div>
                    <h4>Dark Mode</h4>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="search">
                <div class="input-text">
                    <div class="lupa"><img src="assets/images/lupa.svg" alt=""></div>
                    <input type="text" id="iname" placeholder="Search for a country...">
                </div>

                <div class="select--container">
                    <select id="iselect">
                        <option value="" selected>Filter by Region</option>
                        <option value="Africa" class="continent">Africa</option>
                        <option value="America" class="continent">America</option>
                        <option value="Asia" class="continent">Asia</option>
                        <option value="Europe" class="continent">Europe</option>
                        <option value="Oceania" class="continent">Oceania</option>
                    </select>
                </div>
            </div>

            <div class="countries"></div>
        </div>
    </main>

    <article>
        <div class="container">
            <button class="back">
                <img src="assets/images/back-arrow-fundo-branco.svg" alt="">
                <h4>Back</h4>
            </button>

            <div class="country-information"></div>
        </div>
    </article>

    <script src="assets/js/script.js"></script>
</body>
</html>
